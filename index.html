<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Stopwatch App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="header">Stopwatch</div>
            <div id="laptimer"><span id="lapmin">00</span>:<span id="lapsec">00</span>:<span id="lapmsec">00</span></div>
            <div id="watchtimer"><span id="watchmin">00</span>:<span id="watchsec">00</span>:<span id="watchmsec">00</span></div>
            <div class="row" id="button">
                <div class="col-xs-2 col-xs-offset-4">
                    <div class="control" id="startbutton">Start</div>
                    <div class="control" id="stopbutton">Stop</div>
                    <div class="control" id="resumebutton">Resume</div>
                </div>
                <div class="col-xs-2">
                    <div class="control" id="lapbutton">Lap</div>
                    <div class="control" id="resetbutton">Reset</div>
                </div>
            </div>
            <div class="row" id="lap"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
